<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Maker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg app__nav-bg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-3" href="./index.html">
            <img
              src="./img/logo.png"
              alt="restaurant logo"
              class="app__nav-logo"
            />
            <p class="fw-bolder nav-logo-brandName">Restaurant Name</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Restaurants</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="app__restaurants_r-container">
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/bars-and-grills.png" alt="bars and grills logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Bar And Grill
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/chowking-logo.png" alt="chowking logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Chowking
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/Garden Cafe.png" alt="Garden Cafe logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Garden Cafe
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/Hard-Rock-Cafe-Logo.png" alt="Hard Rock Cafe logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Hard Rock Cafe
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/mr-bolat.png" alt="Mr. Bolat logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Mr. Bolat
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/Pizza.png" alt="Pizza logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Pizza
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/restaurant-week.png" alt="Restaurant Week logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Restaurant Week
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>
          <a href="./restaurant.html" class="app__restaurants_r-item">
              <div class="app__restaurants_r-item-img">
                <img src="./img/taste-it.png" alt="Taste it logo">
              </div>
              <p class="app__restaurants_r-item_name">
                Taste It
              </p>
              <button class="app__restaurants_r-item-btn btn ">
                More Details &#129058;
              </button>
          </a>          
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
